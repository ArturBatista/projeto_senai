<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		<link rel="stylesheet" type="text/css" href="./css/todo-conteudo.css" th:href="@{css/todoconteudocss}">
  	
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header id="header">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a th:href="@{voltar}">Voltar</a></li>
            </ul>
        </nav>
        <a id="logo">USUÁRIO-01</a>
    </header>

<div class="container-fluid">
	<h2 style="text-align: center;">Editar Máquina Cadastrada</h2>
	<div class="jumbotron" style="width: 800px; margin: 0 auto;">
		<form th:action="@{/maquina/{id}(id=${maquina.id})}" th:object="${maquina}" method="POST">
			<div class="form-group">
				<label>Máquina</label>
				<input type="text" name="maquina" th:field="*{descricao}" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Observação</label>
				<input type="text" name="maquina" th:field="*{observacao}" class="form-control" required>
			</div>
			<button class="btn btn-success">Salvar</button>
		</form>
	</div>
  
</div>
</body>
</html>
