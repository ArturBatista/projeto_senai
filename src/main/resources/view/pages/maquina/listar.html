<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/todo-conteudo.css" th:href="@{css/todoconteudocss}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Máquinas</title>
</head>

<body>
<header id="header">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a th:href="@{index}">Voltar</a></li>
            </ul>
        </nav>
        <a id="logo">USUÁRIO-01</a>
    </header>
    <div class="container">

        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <a th:href="@{/maquina/cadastrar}" class="mt-5 mx-auto btn btn-primary">Cadastrar Máquina</a>
            </div>
        </div>

        <h1 class="text-center mb-5 mt-5">Máquinas</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Observação</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="maquina:${maquina}">
                    <td th:text=${maquina.descricao}>Descrição</td>
                    <td th:text=${maquina.observacao}>Observação</td>
                    <td>
                        <a th:href="@{/maquina/delete/{id}(id=${maquina.id})}"
                            class="btn btn-outline-danger">Apagar</a>
                        <a th:href="@{/maquina/editar/{id}(id=${maquina.id})}"
                            class="btn btn-outline-warning">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
