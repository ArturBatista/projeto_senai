<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <a th:href="@{/solicitante/cadastrar}" class="mt-5 mx-auto btn btn-primary">Cadastrar Solicitante</a>
            </div>
        </div>

        <h1 class="text-center mb-5 mt-5">Solicitantes</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solicitante:${solicitante}">
                    <td th:text=${solicitante.nome}>Nome</td>
                    <td th:text=${solicitante.telefone}>Telefone</td>
                    <td>
                        <a th:href="@{/solicitante/delete/{id}(id=${solicitante.id})}"
                            class="btn btn-outline-danger">Apagar</a>
                        <a th:href="@{/solicitante/editar/{id}(id=${solicitante.id})}"
                            class="btn btn-outline-warning">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
