<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./css/todo-conteudo.css" th:href="@{css/todoconteudocss}">
  	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
<header id="header">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a th:href="@{voltar}">Voltar</a></li>
            </ul>
        </nav>
        <a id="logo">USUÁRIO-01</a>
    </header>
    <div class="container">
        <div class="py-5 text-center">

            <h2>Formulário de Cadastro</h2>
        </div>

        <div class="row">
            <div class="col-md-5 mx-auto order-md-1">
                <h4 class="mb-3">Cadastro de Empréstimo</h4>
                <form class="needs-validation" th:action="@{/emprestimo}" th:object="${emprestimo}" method="POST">

<!--                    <div class="form-group">-->
<!--                        <label for="sUsuario">Usuário</label>-->
<!--                        <select class="form-control" id="sUsuario" th:field="${emprestimo.usuario}">-->
<!--                            <option value="0">Selecionar Usuário</option>-->
<!--                            <option th:each="usuario : ${usuario}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label for="idSolicitante">Solicitante</label>
                        <select class="form-control" id="idSolicitante" th:field="${emprestimo.solicitante}">
                            <option value="0">Selecionar Solicitante</option>
                            <option th:each="solicitante : ${solicitante}" th:value="${solicitante.id}" th:text="${solicitante.nome}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="idLocalidade">Localidade</label>
                        <select class="form-control" id="idLocalidade" th:field="${emprestimo.localizacao}">
                            <option value="0">Selecionar Endereco</option>
                            <option th:each="localizacao : ${localizacao}" th:value="${localizacao.id}" th:text="${localizacao.local}"></option>
                        </select>
                    </div>
                    

                    <div class="form-flex">
                    
                    <div class="form-group">
					<label for="data-retirada">Data da retirada</label>
                        <input class="form-control" type="date" name="data-retirada" id="data-retirada" th:field="${emprestimo.dataEmprestimo}" required>
					</div>
					<div class="">
	            			<label for="dtdevolucao">Data Devolução</label>
						    <input class="form-control" type="date" id="dtdevolucao" name="devolucao" th:field="${emprestimo.dataDevolucao}" required>

					</div>

                        <div class="form-group">
                            <label for="idhoras">Horas a fazer</label>
                            <input type="number" class="form-control" id="idhoras"  required th:field="${emprestimo.horasAFazer}">
                        </div>


                    </div>

                    <div class="form-group">
                        <label for="idMaquina">Máquina</label>
                        <select class="form-control" id="idMaquina" th:field="${emprestimo.maquina}">
                            <option value="0">Selecionar Máquina</option>
                            <option th:each="maquina : ${maquina}" th:value="${maquina.id}" th:text="${maquina.descricao}"></option>
                        </select>
                    </div>
                     

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block">Salvar</button>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">©2022 Gestão de Máquinas</p>
        </footer>
    </div>
</body>

</html>
