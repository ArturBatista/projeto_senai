</head>
<body>
	<header id="header">
		<nav id="nav">
			<button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true"
				aria-controls="menu" aria-expanded="false">
				Menu <span id="hamburger"></span>
			</button>
			<ul id="menu" role="menu">

	<script src="../scripts/script.js"></script>

	<div class="div-header">
		<h1>Inscrição das Máquinas e Implementos</h1>
	</div>

	<main class="body-first">
		<form class="form-main">
			<fieldset class="grupo">
				<div class="campo">
					<label for="maquina">Nova Máquina</label> <input type="text"
						name="maquina" id="maquina" placeholder="Maquina" maxlength="70"
						required>
				</div>
			</fieldset>
			<fieldset>
				<div class="campo">
					<label for="descricao-maquina">Descrição da Máquina</label>
					<textarea name="descricao-maquina" id="descricao-maquina"
						maxlength="105" rows="3"></textarea>
				</div>
			</fieldset>
			<button type="submit" class="botao">Concluído</button>
		</form>
	</main>

	<footer>
		<h1>&copy;Copyright - Gestão de Máquinas</h1>
	</footer>
